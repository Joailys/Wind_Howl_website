<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/base/main.css" />
</head>
<body>
<header class="header header--withBackArrow">
    <div class="restaurantContainer">
        <a href="./index.html"><i class="fas fa-arrow-left header__arrow"></i></a>
        <h1 class="header__logo">ohmyfood</h1>
    </div>
</header>

<img src="./img/illustration/pve.jpeg" alt="" class="heroImg" />

<main class="menu container">
    <header class="menu__header">
        <h2 class="menu__title">Joailys</h2>
    </header>

    <div class="submenus">
        <!-- Add a placeholder for the Twitch embed -->
        <div id="twitch-embed"></div>

        <!-- Load the Twitch embed script -->
        <script src="https://player.twitch.tv/js/embed/v1.js"></script>

        <!-- Create a Twitch.Player object. This will render within the placeholder div -->
        <script type="text/javascript">
            new Twitch.Player("twitch-embed", {
                width: 854,
                height: 480,
                channel: "joailys"
            });
        </script>
        <iframe
                id="chat_embed"
                src="https://www.twitch.tv/embed/joailys/chat?parent=www.example.com"
                height="500"
                width="350">
        </iframe>
    </div>

    <div class="wrapBtn">
        <button class="commandBtn">Commander</button>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <span class="footer__logo">ohmyfood</span>
        <ul class="footer__list">
            <li class="footer__listElt">
                <a class="footer__link" href="#"><i class="footer__icon fas fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li class="footer__listElt">
                <a class="footer__link" href="#"><i class="footer__icon fas fa-hands-helping"></i>Devenir partenaire</a>
            </li>
            <li class="footer__listElt">
                <a class="footer__link" href="#">Mentions l√©gales</a>
            </li>
            <li class="footer__listElt">
                <a class="footer__link" href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
