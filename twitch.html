<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <meta property="og:image" content="https://joailys.github.io/Wind_Howl_website/img/illustration/training.jpeg" />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./css/base/main.css" />
    <script type="text/javascript" src="./centrer.js"></script>
    <title>Wind Howl Twitch</title>
</head>
<body>


<!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed"> <iframe
        id="chat_embed"
        src="https://www.twitch.tv/embed/joailys/chat?parent=https://www.twitch.tv/popout/joailys/chat?popout="
        height="500"
        width="350">
</iframe></div>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
    new Twitch.Player("twitch-embed", {
        width: 854,
        height: 480,
        channel: "joailys"
    });
</script>

</body>
</html>
